<div class="row">
  <div class="d-flex col-12 justify-content-between align-items-center">
    <mat-form-field>
      <mat-label>Langue</mat-label>
      <input [formControl]="languagesCtrl" [matAutocomplete]="languageAuto" matInput type="text" [required]="true" >
      <mat-autocomplete #languageAuto="matAutocomplete" [displayWith]="languageDisplayFn" (optionSelected)="onLanguageSelected($event)">
        <mat-option *ngFor="let language of languagesFiltered | async" [value]="language" >
          {{language.displayCode}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Difficult√©</mat-label>
      <input [formControl]="difficultiesCtrl" [matAutocomplete]="difficultyAuto" matInput type="text" [required]="true"  >
      <mat-autocomplete #difficultyAuto="matAutocomplete" [displayWith]="difficultyDisplayFn" (optionSelected)="emitElementChanged()">
        <mat-option *ngFor="let difficulty of difficultiesFiltered | async" [value]="difficulty" >
          {{difficulty.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Valeur initiale</mat-label>
      <input [formControl]="startValueCtrl" matInput type="number" [required]="true">
    </mat-form-field>
    <div>
      <button class="mx-2" mat-mini-fab color="primary" *ngIf="canAdd" (click)="onAddClicked()" [disabled]="formGrp.invalid"><mat-icon>add</mat-icon></button>
      <button class="mx-2" mat-mini-fab color="warn" *ngIf="!canAdd" (click)="onDeleteClicked()" [disabled]="_elementCopy?.difficulty?.isDefault"><mat-icon>clear</mat-icon></button>
    </div>
  </div>

</div>
