<form [formGroup]="filterGrp" class="mx-4 py-4">
  <div class="form-row">
    <mat-form-field>
      <mat-label>Langues</mat-label>
      <input [formControl]="languageCtrl" [matAutocomplete]="languageAuto" matInput type="text">
      <mat-autocomplete #languageAuto="matAutocomplete">
        <mat-option *ngFor="let language of filteredLanguages | async" [value]="language.displayCode" >
          {{language.displayCode}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div class="form-row">
    <mat-form-field>
      <mat-label>Titre</mat-label>
      <input [formControl]="titleCtrl" [matAutocomplete]="titleAuto" matInput type="text">
      <mat-autocomplete #titleAuto="matAutocomplete">
        <mat-option *ngFor="let title of filteredTitles | async" [value]="title" >
          {{title}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div class="form-row">
    <button (click)="reset()"  mat-stroked-button color="warn">RÃ©initialiser</button>
  </div>
</form>
