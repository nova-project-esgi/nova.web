<div class="modal-header">
  <button (click)="closeModal(false)" aria-label="Close" class="close pull-right" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row justify-content-center">
    <h1>Redimensionner votre image</h1>
  </div>
  <div class="row bg-light">
    <image-cropper
      [imageBase64]="file"
      [imageChangedEvent]="file"
      [maintainAspectRatio]="true"
      [aspectRatio]="4 / 3"
      [resizeToWidth]="450"
      [cropperMinWidth]="128"
      format="png"
      (imageCropped)="imageCropped($event)"
      (imageLoaded)="imageLoaded()"
    ></image-cropper>
  </div>
  <div class="row border-top border-secondary mx-4 my-2 py-3 justify-content-center bg-light">
    <img [src]="croppedImage" />
  </div>
</div>
<div class="modal-footer">
  <button mat-stroked-button  (click)="closeModal(false)" class="btn btn-outline-danger" type="button">Annuler</button>
  <button mat-stroked-button  (click)="closeModal(true)" class="btn btn-outline-success" type="button">Valider</button>
</div>
